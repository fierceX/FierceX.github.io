box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        prod_branches: source
        dev_flags: -D -F

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - ysqi/git-push@0.7.15:
        gh_oauth: $GIT_TOKEN
        branch: master
        basedir: public