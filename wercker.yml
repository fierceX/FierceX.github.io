box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: "1.21.1"
        prod_branches: source
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - ysqi/git-push@0.7.15:
        gh_oauth: $GIT_TOKEN
        branch: master
        basedir: public